<!DOCTYPE html>
<head>
		<title>Cimanim</title>
		<link href="https://fonts.googleapis.com/css?family=Nunito|Raleway" rel="stylesheet"> 
		<link href="{{ url_for('static', filename='styles.css') }}" rel="sylesheet">
		<script src="https://use.fontawesome.com/96e6eda1b2.js"></script>
<style>
	:root {
		--color-primary: #009FFF;
		--color-primary-light: #0CCFE8;
		--color-primary-lightest: #0DFFD8;
		--color-primary-dark: #0C5BE8;
		--color-primary-darkest: #0D24FF;
		--color-secondary: #FF9F4B;
		--color-secondary-light: #E87138;
		--color-secondary-dark: #FF603E;
	}
	body, ul, li, a, button {
		padding: 0;
		margin: 0;
	}
	body {
		box-sizing: border-box;
		font-family: 'Nunito';
		overflow-x: hidden;
		background: #306efe linear-gradient(120deg, #30cde2 0, #306efe 100%) no-repeat;
		color: white;
	}
	.nav-bar {
		position: fixed;
		margin: 0;
		height: 50px;
		width: 100%;
		background: linear-gradient(var(--color-primary), var(--color-primary-darkest));	
		list-style: none;
		display: flex;
		justify-content: space-evenly;
		align-items: center;
		text-transform: uppercase;
	}
	a {
		text-decoration: none;
		color: white;
		transition: .5s;
	}
	a:hover {
		color: black;
	}
	.fa {
		color: var(--color-primary-lightest);
	}
	.main-title {
		margin-top: 100px;
		text-align: center;
		text-transform: uppercase;
		color: lightblue;
		cursor: pointer;
		transition: .5s;
	}
	.main-title:hover {
		transform: scale(1.2);
	}
	.active {
		color: white;
	}
	.questions-container {
		width: 100%;
		height: 100%;
		display: flex;
		justify-content: space-evenly;
		align-items: center;
		flex-wrap: wrap;
	}
	.card-container {
		border: 1px solid black;
		border-radius: 5px;
		height: 400px;
		width: 20%;
		margin: 10px;
		margin-top: 50px;
		overflow: hidden;
		background: linear-gradient(var(--color-secondary-light), var(--color-secondary));
	}
	.question {
		height: 30%;
		background: linear-gradient(135deg, lightslategray, white);
		margin: 0;
		padding: 10px;
		text-overflow: ellipsis;
		border-bottom: 1px solid black;
		color: black;
	}
	.points {
		text-align: center;
	}
	.cta-row {
		padding: 15px;
		display: flex;
		justify-content: space-evenly;
	}
	.answer-button {
		background: green;
		border-radius: 50px;
	}
	.tags-row {
		display: flex;
		justify-content: space-evenly;
		flex-wrap: wrap;
	}

	.form-answer {
		width: 50%;
		margin: 0 auto;
		border: 2px solid cyan;
	}
	.tags-ul {
		list-style: none;
		display: flex;
	}
	.tags-li {
		margin-left: 10px;	
	}
	.cta, .increase {
		border-radius: 10px;
		background: firebrick;
		color: white;
		margin-left: 50px;
		padding: 5px
	}
	.increase {
		background: cyan;
		margin-right: 10px;
		width: 70px;
		color: black;
		border: 2px solid black;
	}
	.form-container {
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	.form-container * {
		margin: 10px;
	}
	#submit {
		border-radius: 10px;
		background: cyan;
		color: black;
	}
	.account-container {
		text-align: center;
	}
	.avatar-row {
		display: inline-flex;
	}
	.avatar-img {
		height: 100px;
		width: 100px;
		border: 1px solid black;
		border-radius: 50%;
		background: blue;
	}
	.avatar-username {
		margin: 20px;

	}
	.trophy-row {
		display: flex;
		list-style: none;
		justify-content: center;
	}
	.trophy-row * {
		margin: 0 5px;
	}
	.leaderlist {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		list-style: none;
	}
	.leaderlist-item {
		display: flex;
		justify-content: center;
		align-items: center;
		max-width: 310px;
		margin: 15px 0;
	}
	.query-questions {
		display: flex;
		justify-content: space-evenly;
	}
</style>
</head>
<body>
	<ul class="nav-bar">
		<li class="nav-bar__item">
			<a href="{{ url_for('index') }}">
				<i class="fa fa-home fa-fw"></i>
				Home
			</a>
		</li>
		<li class="nav-bar__item">
			<a href="{{ url_for('leaderboard') }}">
				<i class="fa fa-bullseye fa-fw"></i>
				Leaderboard
			</a>
		</li>
		<li class="nav-bar__item">
			<a href="{{ url_for('add_question') }}">
				<i class="fa fa-question-circle fa-fw" aria-hidden="true"></i>&nbsp;	
				Ask A Question
			</a>
		</li>
		<li class="nav-bar__item">
			<a href="{{ url_for('login') }}">
				<i class="fa fa-sign-in fa-fw" aria-hidden="true"></i>&nbsp;	
				Login
			</a>
		</li>
		<li class="nav-bar__item">
			<a href="{{ url_for('get_account') }}">
				<i class="fa fa-trophy fa-fw" aria-hidden="true"></i>&nbsp;	
				Account
			</a>
		</li>
	</ul>
		{% block content %}
		{% endblock %}
	<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
